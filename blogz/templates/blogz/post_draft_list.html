{% extends 'blogz/base.html' %}

{% block content %}
	<h1>Draft history:</h1>
    {% for post in posts %}
        <div class="post">
            <p class="date">created: {{ post.date_created |date:'d-m-Y' }}</p>
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p>{{ post.text|truncatechars:200 }}</p>
        </div>
    {% endfor %}
{% endblock %}
